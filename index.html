<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>NotesApp</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<style>
		.content {
			display: none;
			margin: 1em;
		}
	</style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#home">Quick Notes</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Create<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#list">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#detail">Detail</a>
                </li>
            </ul>
        </div>
  </nav>
    
  <div class="content" id="home">  
    <h2 class="text-center section-heading text-uppercase">Create Note</h2><br>
        <center>
            <div class="col-md-6">
              <input class="form-control" id="subject" placeholder="Subject" required="required"><br>
            </div>
            <div class="col-md-8 text-center">                  
                <textarea class="form-control" id="content" placeholder="Note" required="required"></textarea><br>
            </div>
            <div class="col-lg-12 text-center">
                <button id="saveNote" class="btn btn-primary btn-xl text-uppercase" style="border-color: white">Submit</button>
            </div>
        </center>
  </div>
    
  <div class="content" id="list">
    <a class="btn btn-primary btn-sm" id="back" href="#home">Back</a>
    <div id="listsub"></div>
  </div>
    
  <div class="content" id=detail>
    Detail
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <script>
      // loop through notes
      db = new Dexie("notes_database");
      
      // loop through notes
      db.version(1).stores({
          notes: "++id,subject"
      });


      $(document).ready(function() {
        $("#home").show();
        function hideScreens() {
          $(".content").hide();
        }

        function loadNotesList() {
          $("#listsub").empty();
          $("#listsub").append("<br>")
          // loop through notes
          db.notes.each(function(note) {
            var p = $("<p>");
              p.attr("data-id",note.id);
              p.addClass("list-note")
              p.text(note.subject);
            $("#listsub").append(p);
          });
        }
          
          function loadNoteDetail(id) {
              db.notes.get(id).then(function(note){    
                  $("#detail").append(note.subject);
                  $("#detail").append(note.content);
              });
          }
          
          
            $("body").on("click", "list-note" , function(){
                loadNoteDetail($(this).attr("data-id"));
            });

          
            $(".nav-link").on("click", function(){
                hideScreens();
                var target = $(this).attr("href");
                $(target).show();
                if(target == "#list") {
                    loadNotesList();
                }
            });
        
        $("#back").on("click", function(){
            hideScreens();
            var target = $(this).attr("href");
            $(target).show();
        });


        $("#saveNote").on("click", function() {
          var subject = $("#subject").val();
          var content = $("#content").val();
          
          // loop through notes
          db.notes.put({subject: subject, content: content, date: new Date()});
          $("#subject").val('');
          $("#content").val('');
        });

      });
    </script>


  </body>
</html>
